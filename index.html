<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <form style="margin:5px;">
      <div class="form-group">
        <label><b>Nama Lengkap</b></label><input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>
      <br>
      <div class="form-group">
        <label><b>Alamat Rumah</b></label><textarea class="form-control" rows="2" cols="80"></textarea>
      </div>
      <br>
      <div class="form-group">
        <label><b>Foto Profil</b></label><input type="file" class="form-control" accept="image/x-png">
      </div>
      <br>
      <div class="form-group">
        <label><b>Alamat Email</b></label><input type="email" class="form-control" placeholder="Alamat Email">
      </div>
      <br>
      <div class="form-group">
        <label><b>Kata Sandi</b></label><input type="password" class="form-control" placeholder="Kata Sandi">
      </div>
      <br>
      <div class="form-group">
        <b>Jenis Kendaraan Anda : </b>
        <input type="radio" name="Kendaraan" value="Motor" id="motor" ><label for="motor">Motor</label>
        <input type="radio" name="Kendaraan" value="Mobil" id="mobil" ><label for="mobil">Mobil</label>
      </div>
      <br>
      <button type="submit" name="button" class="btn btn-primary"> Register </button>
    </form>
  </body>
</html>
